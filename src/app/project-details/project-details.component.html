<app-header></app-header>
<h3 class="type">Project Details</h3>
<mat-card>
    <div class="align">
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">   
        <div>
      <label for="name">
        Project Name
      </label>
      <br>
      <input id="name" type="text" formControlName="name">
    </div>
    <div class="invalid-feedback" *ngIf="isSubmitted && projectName==''">
      <sup>*</sup>Please Provide all the Details
    </div>
  <br>
    <div>
      <label for="manager">
        Project Manager Name
      </label>
      <br>
      <input id="manager" type="text" formControlName="manager">
    </div>
    <div class="invalid-feedback" *ngIf="isSubmitted && managerName==''">
      <sup>*</sup>Please Provide all the Details
    </div>
<br>
    <div>
        <label for="owner">
          Application Owner Name
        </label>
        <br>
        <input id="owner" type="text" formControlName="owner">
      </div>
      <div class="invalid-feedback" *ngIf="isSubmitted && ownerName==''">
        <sup>*</sup>Please Provide all the Details
      </div>
<br>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <br>
        <input matInput [matDatepicker]="picker" (dateChange)="change($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="invalid-feedback" *ngIf="isSubmitted">
        <sup>*</sup>Please Provide all the Details
      </div>
  <br>
    <div class="align">
    <button class="login-btn" type="submit">Submit</button>
    </div>
    </form>
</div>
    </mat-card>
<app-footer></app-footer>
